name: Java CI for CollinearPoints

on:
  push:
    paths:
      - 'collinear/**' # Runs only if files in 'collinear/' are changed
  pull_request:
    paths:
      - 'collinear/**' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Code
        run: javac -cp .:lib/* collinear/*.java

      - name: Run Tests
        run: java -cp .:lib/* org.junit.runner.JUnitCore collinear.TestCollinear
